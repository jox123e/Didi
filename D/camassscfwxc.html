<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <title>Access Cam PWA</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        video { width: 100%; max-width: 500px; border-radius: 10px; transform: scaleX(-1); }
        button { padding: 20px 40px; font-size: 1.2rem; background: #007bff; color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; }
        #status { margin-top: 10px; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

    <video id="v" autoplay playsinline muted></video>
    <button id="accessCam">access cam</button>
    <div id="status">Requiere HTTPS para funcionar</div>

    <script>
        // Registro del Service Worker para que sea una "App"
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const video = document.getElementById('v');
        const btn = document.getElementById('accessCam');

        async function startCam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
                btn.style.display = 'none';
                document.getElementById('status').innerText = "CÃ¡mara activa";
            } catch (err) {
                alert("Error: Verifica que usas HTTPS y diste permiso.");
            }
        }

        btn.onclick = startCam;

        // Intento de auto-inicio si ya dio permiso antes
        window.onload = () => {
            navigator.permissions.query({name: 'camera'}).then(res => {
                if(res.state === 'granted') startCam();
            });
        }
    </script>
</body>
</html>
